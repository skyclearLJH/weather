<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Drawer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle">Dark Mode</button>
    <div class="container">
        <h1>Lotto Number Drawer</h1>
        <div class="lotto-numbers">
        </div>
        <button id="draw-button">Draw Numbers</button>
    </div>

    <div class="container partnership-container">
        <h2>Partnership Inquiry</h2>
        <form action="https://formspree.io/f/xlgwaovq" method="POST" id="partnership-form">
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Message" required></textarea>
            </div>
            <button type="submit" id="submit-button">Send Inquiry</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
