<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle">다크 모드</button>
    <div class="container">
        <h1>로또 번호 추첨기</h1>
        <div class="lotto-numbers">
        </div>
        <button id="draw-button">번호 추첨하기</button>
    </div>

    <div class="container partnership-container">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/xlgwaovq" method="POST" id="partnership-form">
            <div class="form-group">
                <input type="text" name="name" placeholder="이름" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="이메일 주소" required>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="문의 내용" required></textarea>
            </div>
            <button type="submit" id="submit-button">문의 보내기</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
